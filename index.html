<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="validate.css" />
    <link rel="icon" href="./icon/clipboard-check.svg">
</head>

<body>
    <form method="POST" id="my-form">
        <div class="container-fluid">
            <div class="row top-box">
                <h1>Form Validation</h1>
                <table>
                    <tr>
                        <td id="langRadio">
                            <label id="japaneseLang" for="Japanese"><input type="radio" name="language"
                                    value="jp"></input> 日本語 </label>
                            <label id="englishLang" for="English"><input type="radio" name="language"
                                    value="en" checked></input> English </label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="row align-items-center">
                <div class="col 4">
                </div>
                <div class="col 4">
                    <table class="table">
                        <tr>
                            <td id="usernameLabel"><label for="username">Username</label></td>
                            <td><input type="text" id="username" /></td>
                        </tr>
                        <tr>
                            <td id="emailLabel"><label for="email">Email</label></td>
                            <td><input type="text" id="email" /></td>
                        </tr>
                        <tr>
                            <td id="passwordLabel"><label for="password">Password</label></td>
                            <td><input type="password" id="password" /></td>
                        </tr>
                        <tr>
                            <td id="confirmLabel"><label for="confirmpassword">Confirm Password</label></td>
                            <td><input type="password" id="confirmpassword" /></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" id="accept"></input>
                                <label id="acceptLabel" for="accept">I accept the terms and conditions</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="registersubmit"><input type="submit" value="Register" /></td>
                        </tr>
                    </table>
                </div>
                <div class="col 4">
                </div>
            </div>
            <div class="row bottom-box">
                <table>
                    <tr>
                        <td id="errortags" colspan="2">
                            <ul id="errors">
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="validate-form.js"></script>
</body>

</html>
